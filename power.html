<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powers</title>
</head>

<body>
    <script>
        function compare(num1, num2) {
            if (num1 > num2) {
                alert(num1)
                return num1
            } else {
                alert(num2)
                return num2
            }
        }
        let num1 = +prompt("Enter the first number", 1)
        let num2 = +prompt("Enter the second number", 2)
        compare(num1, num2)
        function pow(base, exponent) {
            if (exponent == 0) {
                return 1;  // Any number raised to the power of 0 is 1
            } else {
                return base * pow(base, exponent - 1);  // Recursively calculate the power
            }
        }

        // Ask the user for base and exponent
        let base = +(prompt("Enter the base number:"));
        let exponent = +(prompt("Enter the exponent:"));

        // Calculate and display the result
        let result = pow(base, exponent);
        alert(`${base} raised to the power of ${exponent} is: ${result}`);
    
    </script>
</body>

</html>
