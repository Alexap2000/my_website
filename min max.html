<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number guessing name</title>
</head>

<body>
    <script>
        let min = +(prompt("Enter minimum number"));
        let max = +(prompt("Enter maximum number"));
        if (min > max) [min, max] = [max, min];

        let secretNumber = Math.floor(Math.random() * (max - min + 1)) + min;
        let attempts = 10;
        if (isNaN(min) || isNaN(max)) {
            alert(`It's not a number. You entered ${min}, ${max}. Please, update the page and try again.`)
        } else if(min === undefined){
            alert(`You entered an invalid value or cancelled. You entered ${min}, ${max}. Please, update the page and try again.`)
        } else if(max === undefined){
            alert(`You entered an invalid value or cancelled. You entered ${min}, ${max}. Please, update the page and try again.`)
        } else if(min === null){
            alert(`You entered an invalid value or cancelled. You entered ${min}, ${max}. Please, update the page and try again.`)
        } else if(max === null){
           alert(`You entered an invalid value or cancelled. You entered ${min}, ${max}. Please, update the page and try again.`) 
        }
        else {
            alert(`Number in range of ${min} to ${max}. You have ${attempts} attempts.`);
            for (let i = 0; i <= attempts; i++) {
                let userGuess = parseInt(prompt(`Attempt ${i + 1}: Enter the number:`));
                if (userGuess === secretNumber) {
                    alert("Congratulations! You guessed it!");
                    break;
                } else if (userGuess > secretNumber) {
                    alert("The number is smaller.");
                } else if (userGuess < secretNumber) {
                    alert("The number is bigger.");
                } else if (i === attempts) {
                    alert(`You ran out of attempts. The number was ${secretNumber}. Good luck next time`);
                } else{
                    alert("Something went wrong. Try to update the page or check the value you entered. You must enter exactly a number")
                }
            }
        }

        let num1 = Math.floor(Math.random() * (99 - 10 + 1)) + 10;
        let num2 = Math.floor(Math.random() * (99 - 10 + 1)) + 10;
        if (num1 > num2) [num1, num2] = [num2, num1];

        let extraNum1 = Math.floor(Math.random() * (num2 - num1 + 1)) + num1;
        let extraNum2 = Math.floor(Math.random() * (num2 - num1 + 1)) + num1;
        let extraNum3 = Math.floor(Math.random() * (num2 - num1 + 1)) + num1;

        alert(`Two random numbers: ${num1}, ${num2}`);
        alert(`Three random numbers in this range: ${extraNum1}, ${extraNum2}, ${extraNum3}`);

    </script>
</body>

</html>
