<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Hello</title>
</head>
<body>

<div id="container"></div>

<script>
let count = 1;  // Start with the first "Hello"

setInterval(() => {
  const container = document.getElementById("container");

  // Create a new "Hello" message
  const p = document.createElement("p");
  p.textContent = "Hello " + count; 
  container.appendChild(p);  // Append the new p to the container
  count++;  // Increment the count

  // Optionally limit the number of "Hello" messages visible at once
  if (container.children.length > 100) {
    container.removeChild(container.firstChild); // Remove the first message to keep the list manageable
  }
}, 1000);  // Runs every second

</script>

</body>
</html>
